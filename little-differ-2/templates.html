<script id="tpl-diff-block" type="text/x-handlebars-template">
  <table class="file-code file-diff  hide-line-numbers line-number-attrs diff-area">
      <tbody> {{{block}}} </tbody>
  </table>
</script>
<script id="tpl-diff-line" type="text/x-handlebars-template">
  <tr class="file-diff-line {{cl}}">
    <td class="diff-line-code">
      {{{line}}}
    </td>
  </tr>
</script>
<script id="tpl-commit-item" type="text/x-handlebars-template">
    <img class="gravatar" height="36" src="{{author.avatar_url}}" width="36">
    <p class="commit-title  js-pjax-commit-title">
        <span class="message" data-pjax="true" title="{{commit.message}}">{{trunc commit.message}}</span>
    </p>
    <div class="commit-meta">
      <div class="authorship">
        <span class="author-name">
          <a href="{{author.url}}" rel="author">{{author.login}}</a>
        </span>
        authored  <time class="js-relative-date" datetime="{{commit.committer.date}}" title="{{commit.committer.date}}">{{commit.committer.date}}</time>

      </div>
    </div>

</script>
<script id="tpl-commit-item-tooltip" type="text/x-handlebars-template">
    <div class='diff-tooltip'>
      <p class="commit-title  js-pjax-commit-title">
          <span class="message" data-pjax="true" title="{{commit.message}}">{{commit.message}}</span>
      </p>
      <div class="commit-meta">
        <div class="authorship">
          <span class="author-name">
            <a href="{{author.url}}" rel="author">{{author.login}}</a>
          </span>
          authored  <time class="js-relative-date" datetime="{{commit.committer.date}}" title="{{commit.committer.date}}">{{commit.committer.date}}</time>

        </div>
      </div>
      <p class="commit-patch  js-pjax-commit-patch">
        <span class='loading'>Loading diff...</span>
      </p>
    </div>
</script>
